<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.svg" />

    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300..900&family=Roboto:wght@300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./css/main.css" />

    <title>Tracalorie 2.0 | Track your Caloric Intake</title>
  </head>
  <body>
    <main>
      <!-- Header -->
      <header>
        <section
          class="container d-sm-flex justify-content-between align-items-center text-white text-center py-2"
        >
          <h1><i class="fa-solid fa-utensils"></i> Tracalorie</h1>
          <div>
            <button
              class="btn btn-outline-light mx-3"
              data-bs-toggle="modal"
              data-bs-target="#limit-modal"
            >
              Set Daily Limit
            </button>
            <button id="reset-day" class="btn btn-outline-light">Reset Day</button>
          </div>
        </section>
      </header>

      <!-- Stats -->
      <section class="stats container my-5">
        <div class="row g-4 my-3 text-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-body text-white" style="background-color: var(--primary)">
                <h2 id="calories-limit" class="fs-1 fw-bold"></h2>
                <p class="fs-4">Daily Calorie Limit</p>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <div class="card">
              <div class="card-body text-white" style="background-color: var(--secondary)">
                <h2 id="calories-balance" class="fs-1 fw-bold"></h2>
                <p class="fs-4">Gain/Loss</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row g-4 text-center h-full">
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 id="calories-consumed" class="fs-1 fw-bold"></h2>
                <p class="fs-4">Calories Consumed</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 id="calories-burned" class="fs-1 fw-bold"></h2>
                <p class="fs-4">Calories Burned</p>
              </div>
            </div>
          </div>
          <div class="col-md-4">
            <div class="card">
              <div class="card-body">
                <h2 id="calories-remaining" class="fs-1 fw-bold"></h2>
                <p class="fs-4">Calories Remaining</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Progress -->
      <section class="container">
        <div class="progress rounded-5">
          <div id="calorie-progress" class="progress-bar rounded-5 fs-6" role="progressbar"></div>
        </div>
      </section>

      <!-- Filter -->
      <section class="filter container py-5">
        <div class="row g-4">
          <div class="col-md-6">
            <div>
              <input
                type="text"
                id="filter-meals"
                class="form-control"
                placeholder="Filter Meals..."
              />
            </div>
          </div>

          <div class="col-md-6">
            <div>
              <input
                type="text"
                id="filter-workouts"
                class="form-control"
                placeholder="Filter Workouts..."
              />
            </div>
          </div>
        </div>
      </section>

      <!-- Items -->
      <section class="items container">
        <div class="row g-4">
          <!-- Meals -->
          <div class="col-md-6">
            <div class="d-flex align-items-center">
              <h3 class="p-2" style="border-left: 3px solid var(--primary)">Meals / Food Items</h3>
              <button
                class="btn btn-primary btn-sm ms-auto fw-bold py-2 px-3 h-100 text-nowrap"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-meal"
                aria-expanded="false"
                aria-controls="collapse-meal"
              >
                <i class="fa-solid fa-plus"></i> Add Meal
              </button>
            </div>

            <!-- Add meal form -->
            <div class="collapse" id="collapse-meal">
              <div class="card card-body">
                <form id="meal-form">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="meal-name"
                      placeholder="Enter Meal or Item"
                      required
                      minlength="2"
                      maxlength="50"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="meal-calories"
                      placeholder="Enter Calories"
                      required
                      min="0"
                      max="10000"
                    />
                  </div>
                  <button type="submit" class="btn btn-primary">Add Meal Item</button>
                </form>
              </div>
            </div>

            <div id="meal-items"></div>
          </div>

          <!-- Workout -->
          <div class="col-md-6">
            <div class="d-flex align-items-center">
              <h3 class="p-2" style="border-left: 3px solid var(--secondary)">Workouts</h3>
              <button
                class="btn btn-secondary btn-sm ms-auto fw-bold py-2 px-3 h-100 text-nowrap"
                data-bs-toggle="collapse"
                data-bs-target="#collapse-workout"
                aria-expanded="false"
                aria-controls="collapse-workout"
              >
                <i class="fa-solid fa-plus"></i> Add Workout
              </button>
            </div>

            <!-- Add workout form -->
            <div class="collapse" id="collapse-workout">
              <div class="card card-body">
                <form id="workout-form">
                  <div class="mb-3">
                    <input
                      type="text"
                      class="form-control"
                      id="workout-name"
                      placeholder="Enter Workout"
                      required
                      minlength="2"
                      maxlength="50"
                    />
                  </div>
                  <div class="mb-3">
                    <input
                      type="number"
                      class="form-control"
                      id="workout-calories"
                      placeholder="Enter Calories"
                      required
                      min="0"
                      max="10000"
                    />
                  </div>
                  <button type="submit" class="btn btn-secondary">Add Workout Item</button>
                </form>
              </div>
            </div>

            <div id="workout-items"></div>
          </div>
        </div>
      </section>

      <!-- Calorie Limit Modal -->
      <div
        class="modal fade"
        id="limit-modal"
        tabindex="-1"
        aria-labelledby="limitModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <p class="modal-title fs-5" id="limitModalLabel">Set Daily Limit</p>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="limit-form">
                <div class="mb-3">
                  <label for="limit" class="form-label">Daily Calorie Limit</label>
                  <input
                    type="number"
                    class="form-control"
                    id="limit"
                    placeholder="2000"
                    required
                    min="1"
                    max="10000"
                  />
                </div>

                <button type="submit" class="btn btn-primary text-white">Save</button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Toast -->
      <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="appToast" class="toast align-items-center text-bg-success border-0" role="alert">
          <div class="d-flex">
            <div class="toast-body" id="appToastMessage"></div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast"></button>
          </div>
        </div>
      </div>
    </main>

    <!-- Bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <!-- JS -->
    <script src="./js/main.js"></script>
  </body>
</html>
